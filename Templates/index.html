<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js for Pie Chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-5xl bg-white shadow-2xl rounded-2xl p-8">
    
    <!-- Header -->
    <h1 class="text-4xl font-bold text-gray-800 mb-6">ðŸ’¸ Expense Tracker</h1>
    
    <!-- Form -->
    <form id="expense-form" class="grid grid-cols-6 gap-4 mb-8">
      <input type="text" placeholder="Name" class="col-span-1 p-3 border rounded-lg focus:ring focus:ring-blue-300">
      <input type="number" placeholder="Price" class="col-span-1 p-3 border rounded-lg focus:ring focus:ring-blue-300">
      <input type="number" placeholder="Quantity" class="col-span-1 p-3 border rounded-lg focus:ring focus:ring-blue-300">
      <input type="text" placeholder="Description" class="col-span-2 p-3 border rounded-lg focus:ring focus:ring-blue-300">
      <input type="text" placeholder="Category" class="col-span-1 p-3 border rounded-lg focus:ring focus:ring-blue-300">
      <button type="submit" class="col-span-6 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold shadow">
        âž• Add Expense
      </button>
    </form>

    <!-- Expenses Table -->
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">All Expenses</h2>
    <div class="overflow-x-auto">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-blue-50 text-gray-700">
            <th class="p-3 text-left">ID</th>
            <th class="p-3 text-left">Name</th>
            <th class="p-3 text-left">Description</th>
            <th class="p-3 text-left">Price</th>
            <th class="p-3 text-left">Quantity</th>
            <th class="p-3 text-left">Category</th>
            <th class="p-3 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="expense-list" class="divide-y divide-gray-200">
          <!-- Dynamic rows aayenge -->
        </tbody>
      </table>
    </div>

    <!-- Pie Chart -->
    <div class="mt-10">
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">ðŸ“Š Category-wise Expenses</h2>
      <canvas id="expenseChart" class="w-full h-80"></canvas>
    </div>
  </div>

  <script>
    // Dummy Pie Chart Example
    const ctx = document.getElementById('expenseChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Food', 'Travel', 'Shopping'],
        datasets: [{
          data: [500, 300, 200],
          backgroundColor: ['#3b82f6', '#f59e0b', '#ef4444']
        }]
      }
    });
  </script>
</body>
</html>
